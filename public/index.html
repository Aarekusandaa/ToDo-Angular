<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>ANGULAR TODO</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }

        #todo-form {
            margin-bottom: 50px;
        }

        .checkbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #c7cdc7;
            padding: 10px 50px;
        }

        .checkbox button {
            font-size: 16px;
        }

        .tabs {
            display: flex;
            justify-content: center;
        }

        .tabs button {
            padding: 20px;
            background-color:cornsilk;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- zakładki -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>nodeTODO: <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    

    <div id="tabs" class="tabs">
        <button id="btn1" name="todo_type" ng-model="optionToShow" value="ALL">All</button>
        <button id="btn2" name="todo_type" ng-model="optionToShow" value="TODO">To do</button>
        <button id="btn3" name="todo_type" ng-model="optionToShow" value="DONE">Done</button>
    </div>




<!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todosInOption">
                <label>
                    <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done">
                    {{ todo.text }}
                </label>
                <button class="btn btn-secondary btn-lg" type="button" ng-click="deleteTodo(todo._id)">Usuń</button>
            </div>

        </div>
    </div>


    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input id="newTodo" type="text" class="form-control input-lg text-center"
                    placeholder="co jeszcze chcesz zrobić?" ng-model="formData.text">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Dodaj</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
